@(title: String)(content: Html)

<!DOCTYPE html>

<html ng-app="Angello">
    <head>
        <title>@title</title>
        <script src="@routes.Assets.at("javascripts/jquery-2.1.1.min.js")"></script>
        <script src="@routes.Assets.at("node_modules/angular/angular.min.js")"></script>
        <script src="@routes.Assets.at("javascripts/app.js")"></script>
        <script src="@routes.Assets.at("node_modules/bootstrap/dist/js/bootstrap.min.js")"></script>
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/app.css")">
        <link rel="stylesheet" href="@routes.Assets.at("node_modules/bootstrap/dist/css/bootstrap.min.css")">
    </head>
    <body>
        @content
    </body>
</html>
